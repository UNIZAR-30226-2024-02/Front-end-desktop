<!-- login.component.html -->
<div class="login-container">
    <div class="form-group">
      <label for="idUsuario">Nombre de Usuario:</label>
      <input
        type="idUsuario"
        [(ngModel)]="idUsuario"
        name="idUsuario"
        placeholder="IdUsuario"
        required="required"
      />
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <!-- Agregar mensajes de error aquí -->
    </div>
    <div class="form-group">
      <label for="correo">Correo:</label>
      <input
        type="correo"
        [(ngModel)]="correo"
        name="correo"
        placeholder="Correo"
        required="required"
      />
      <!-- Agregar mensajes de error aquí -->
    </div>
    <!-- Botón de iniciar sesión con routerLink -->
    <button class="btn btn-primary" type="submit" (click)="register()">Registrarse</button>
</div>
