<div class="full-screen-background">
  <div class="login-container">
    <form class="custom-form" method="post" #registerForm="ngForm">
      <h1>Registrarse</h1>
      <div class="form-group">
        <label for="idUsuario">Nombre de Usuario:</label>
        <input type="text" id="idUsuario" [(ngModel)]="idUsuario" name="idUsuario" placeholder="IdUsuario" required class="form-control" ngModel />
      </div>
      <div class="form-group">
        <label for="password">Contrase√±a:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Password" required class="form-control" ngModel />
      </div>
      <div class="form-group">
        <label for="correo">Correo:</label>
        <input type="email" id="correo" [(ngModel)]="correo" name="correo" placeholder="Correo" required class="form-control" ngModel />
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!registerForm.valid" (click)="register()">Registrarse</button>
    </form>
  </div>
  <button class="back-button" routerLink="/inicio">Volver</button>
</div>
