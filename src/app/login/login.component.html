<div class="login-container">
  <form class="custom-form" method="post">
    <h1>Login</h1>
    <div class="form-group">
      <label for="id">Correo:</label>
      <input
        type="id"
        id="id"
        [(ngModel)]="id"
        name="id"
        placeholder="Id"
        required="required"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
        class="form-control"
      />
    </div>
    <button type="submit" class="btn-primary" (click)="login()">Log in</button>
  </form>
</div>
