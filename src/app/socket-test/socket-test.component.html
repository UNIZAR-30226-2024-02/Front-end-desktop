<style>
    .container {
        margin: 20px;
    }

    .btn {
        margin: 5px;
    }
</style>

<div class="container">
    <h2>Socket Test</h2>
    <button class="btn btn-primary" (click)="joinGame('game123')">Join Game123</button>
    <button class="btn btn-primary" (click)="joinGame('caballo')">Join Caballo</button>
    <button class="btn btn-primary" (click)="sendFriendRequest('user456', 'Hello!')">Send Friend Request</button>
    <button class="btn btn-danger" (click)="exitGame('game123')">Exit Game123</button>
    <button class="btn btn-danger" (click)="exitGame('caballo')">Exit Caballo</button>
    <button class="btn btn-success" (click)="login('perro_Sanxe')">Login perro_Sanxe</button>
    <button class="btn btn-success" (click)="login('pigdemon')">Login pigdemon</button>
    <button class="btn btn-warning" (click)="logout('perro_Sanxe')">Logout perro_Sanxe</button>
    <button class="btn btn-warning" (click)="logout('pigdemon')">Logout pigdemon</button>
    <button class="btn btn-primary" (click)="sendFriendRequest('pigdemon', 'Hello!')">Send Friend Request to pigdemon</button>
    <button class="btn btn-primary" (click)="sendFriendRequest('perro_sanxe', 'Hello, I am pigdemon!')">Send Friend Request to perro_Sanxe</button>
    <button class="btn btn-danger" (click)="joinChat('chat123')">Join Chat123</button>
    <button class="btn btn-danger" (click)="exitChat('chat123')">Exit Chat123</button>
    <input type="text" #userInput placeholder="Enter message">
    <button class="btn btn-primary" (click)="sendChatMessage('chat123', userInput.value)">Send Message</button>
</div>
