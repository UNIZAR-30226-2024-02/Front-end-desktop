<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skins</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333333;
            text-align: center;
        }

        .product-list {
            list-style: none;
            padding: 0;
        }

        .product-list li {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: all 0.3s ease;
        }

        .product-list li:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .product-list img {
            width: 100px;
            margin-right: 20px;
            border-radius: 5px;
        }

        .product-list h3 {
            margin-top: 0;
            color: #333333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Skins</h1>
        <ul class="product-list">
            <li>
                <img src="skin1.jpg" alt="Skin 1">
                <div>
                    <h3>Skin Nombre 1</h3>
                </div>
            </li>

            <li>
                <img src="skin2.jpg" alt="Skin 2">
                <div>
                    <h3>Skin Nombre 2</h3>
                </div>
            </li>

            <!-- Repite para mÃ¡s skins -->
        </ul>
    </div>
</body>
</html>
